<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template • TodoMVC</title>

        {% raw morgen %}

        <link rel="stylesheet" href="/{{root}}/bower_components/todomvc-common/base.css">
        <link rel="stylesheet" href="/{{root}}/css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
                <form id="new-todo-form">
                    <input id="new-todo" placeholder="What needs to be done?" autofocus autocomplete="off" data-model="newtodo">
                </form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong data-model="left">0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="/" data-push>All</a>
					</li>
					<li>
						<a href="/active" data-push>Active</a>
					</li>
					<li>
						<a href="/completed" data-push>Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
                <button id="clear-completed">Clear completed (<span data-model="completed">0</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>


        <script src="/{{root}}/templates/item.html"></script>


        <script src="/{{root}}/js/controllers/list.js"></script>
        <script src="/{{root}}/js/controllers/item.js"></script>
        <script src="/{{root}}/js/app.js"></script>

	</body>
</html>
